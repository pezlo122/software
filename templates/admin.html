{% extends "base.html" %}
{% block content %}
<h2>Panel Admin</h2>

<table>
<tr><th>Usuario</th><th>Película</th><th>Acción</th></tr>
{% for u,m in likes %}
<tr>
<td>{{ u }}</td>
<td>{{ m }}</td>
<td>
<form method="post" action="/admin/delete-like">
<input type="hidden" name="username" value="{{ u }}">
<input type="hidden" name="movie_id" value="{{ m }}">
<button>Eliminar</button>
</form>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
